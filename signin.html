<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div id="box" class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl ">
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign In</h2>
    <form action="#" id="signInForm" method="GET" class="space-y-5">
      <!-- Email -->
        <p id="validform" class="mt-2 text-center "></p>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <!-- Message  -->
         <p class="mt-2 text-sm"></p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 text-gray-800 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
        <!-- Message  -->
         <p class="mt-2 text-sm  "></p>
      </div>
      <!-- Submit -->
      <button type="submit"
              class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300">
        Sign In
      </button>
    </form>

    <!-- Sign up link -->
    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>
<script src="page.js"></script>
</body>
</html>
